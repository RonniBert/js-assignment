<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var clr = ["orange", "crimpson", "yellow", "green"];
      
        function changeColor() {
          setTimeout(function loop() {
            document.bgColor = clr.shift();
            if (clr.length) {
              setTimeout(loop, 5000);
            }
          }, 5000);
        }
      
        function start() {
          setInterval(changeColor(), 20000);
        }
    </script>
</head>
<body onload="start()">
    <h1>Change background colour for every 5 seconds</h1>
</body>
</html>
