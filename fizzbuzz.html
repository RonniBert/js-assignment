<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (x=1; x <= 100; x++){
            if( ( x % 3 == 0 ) && ( x % 5 == 0 ) ){
                document.write(x+"fizzbuzz")
            }
            else if( x % 5 == 0 ){
                document.write(x+"buzz")
            }
            else if( x % 3 == 0 ){
                document.write(x+"fizz")
            }
            else{
                document.write(x)
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
