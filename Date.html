<!DOCTYPE html>
<html>

    <head>
        
        <title>Current Date</title>
        <script>  
            var date=new Date();  
            var day=date.getDate();  
            var month=date.getMonth()+1;  
            var year=date.getFullYear();  
            document.write("<br> "+day+"-"+month+"-"+year);  
        </script> 
    </head>

    <body>

        <h2>Current Date</h2>
    </body>
    
</html>
