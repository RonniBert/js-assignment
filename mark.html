<!DOCTYPE html>
<html>

    <head>
        <script> 

            var marks = prompt("Please enter mark", "");
            if (marks>90) {
                console.log("The marks are " +marks + ' and the grade is O');
            }
            else if(marks>80 && marks<=90){
                console.log("The marks are " +marks + ' and the grade is A+');
            }
            else if(marks>70 && marks<=80){
                console.log("The marks are " +marks + ' and the grade is A');
            }
            else if(marks>60 && marks<=70){
                console.log("The marks are " +marks + ' and the grade is B+');
            }
            else{
                console.log("The marks are " +marks + ' and the grade is B');
            }
        </script>
    </head>
    <body>
        <input type="text" id="OSname" />
    </body>

    </html>
